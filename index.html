<!doctype html>
<html lang="en" dir="ltr" class="has-navbar-fixed-bottom">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flabby-Owl: Sysadmin / Netadmin Freelance</title>
  <link rel="stylesheet" href="css/bulma.css">
  <link rel="stylesheet" href="css/nord.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/windows.css">
  <link rel="icon" type="image/png" sizes="192x192" href="favicon.png">
</head>

<body>
  <!--Barre des Taches-->
  <nav class="navbar navbar-nord-night-1 is-fixed-bottom" role="navigation" aria-label="main navigation">
    <a class="navbar-item" href="https://bulma.io">
      <img src="./img/panel/menu.png">
    </a>

    <div class="navbar-end has-text-centered">
      <div class="navbar-item">

        <div class="container" id="clock">
          <p class="is-size-6 has-text-weight-bold nord-color-storm-1" id="time">TIME</p>
          <p class="is-size-7 has-text-weight-bold nord-color-storm-1" id="date">DATE</p>
        </div>


      </div>

    </div>
  </nav>

  <!--Bureau-->

  <div class="columns is-multiline is-vcentered desktopLeft">

    <div class="column is-12">
      <button id="button1" class="desktopIcon block">
          <figure class="image is-48x48 is-inline-block">
            <img src="./img/desktop/admin.svg">
          </figure>
          <p class="subtitle is-6 nord-color-storm-1 has-text-centered">Administration</p>
      </button>
    </div>

      <div class="column is-12">
        <button id="button2" class="desktopIcon block">
            <figure class="image is-48x48 is-inline-block">
              <img src="./img/desktop/maint.svg">
            </figure>
            <p class="subtitle is-6 nord-color-storm-1 has-text-centered">Maintenance</p>
        </button>
      </div>


      <div class="column is-12">
        <button id="button3" class="desktopIcon block">
            <figure class="image is-48x48 is-inline-block">
              <img src="./img/desktop/forma.svg">
            </figure>
            <p class="subtitle is-6 nord-color-storm-1 has-text-centered">Formations</p>
        </button>
      </div>

      <div class="column is-12">
        <button id="button4" class="desktopIcon block">
            <figure class="image is-48x48 is-inline-block">
              <img src="./img/desktop/home.svg">
            </figure>
            <p class="subtitle is-6 nord-color-storm-1 has-text-centered">Documents</p>
        </button>
      </div>

    </div>
  

  <!--Groupe de Fenêtres-->
  <div class="windowGroup">
    
    <!--Fenêtre Administration-->
    <div id="window1" class="window fade">
      <div class="nord">
        <img src="img/window/win_admin_icon.svg" height="24px"> <p class="windowTitle">Administration</p>
      </div>
      <div class="mainWindow">
        <iframe id="inlineFrameExample"
        title="Inline Frame Example"
        width="760px"
        height="320px"
        src="pages/tarifs_admin.html">
    </iframe>
      </div>
    </div>

  <!--Fenêtre Maintenance-->
    <div id="window2" class="window fade">
      <div class="nord">
        <img src="img/window/win_maint_icon.svg" height="24px"> <p class="windowTitle">Maintenance</p>
      </div>
      <div class="mainWindow">Content</div>
    </div>
  
  <!--Fenêtre Formations-->  
    <div id="window3" class="window fade">
      <div class="nord">
        <img src="img/window/win_forma_icon.svg" height="24px"> <p class="windowTitle">Formations</p>
      </div>
      <div class="mainWindow">Content</div>
    </div>

  <!--Fenêtre Documents-->
    <div id="window4" class="window fade documents">
      <div class="nord">
        <img src="img/window/win_home_icon.svg" height="24px"> <p class="windowTitle">Documents</p>
      </div>
      <div class="mainWindow">
        <div class="columns">
          <!--Menu-->
          <div class="column is-3">
            <div class="card windowMenu_bg">
              <div class="card-content">
                <div class="content">
                  <aside class="menu">
                    <p class="menu-label nord-color-storm-1 has-text-weight-bold">
                      Poste de travail
                    </p>
                    <ul class="menu-list">
                      <li><a><img src="img/home/menu_home_icons/folders_admin.svg" height="16px"> Administration</a></li>
                      <li><a><img src="img/home/menu_home_icons/folders_maint.svg" height="16px"> Maintenance</a></li>
                      <li><a><img src="img/home/menu_home_icons/folders_forma.svg" height="16px"> Formations</a></li>
                      <li><a><img src="img/home/menu_home_icons/folders_docs.svg" height="16px"> Documents</a></li>
                    </ul>
                    <p class="menu-label nord-color-storm-1 has-text-weight-bold">
                      Marque-pages
                    </p>
                    <ul class="menu-list nord-color-storm-1">
                      <li><a><img src="img/home/menu_home_icons/links_terminal.svg" height="16px" width="16px"> Terminal</a></li>
                      <li><a><img src="img/home/menu_home_icons/links_github.svg" height="16px" width="16px"> Github</a></li>
                      <li><a><img src="img/home/menu_home_icons/links_twitter.svg" height="16px" width="16px"> Twitter</a></li>
                      <li><a><img src="img/home/menu_home_icons/links_linkedin.svg" height="16px" width="16px"> LinkedIn</a></li>
                    </ul>
                  </aside>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-2">
            <button id="button5" class="desktopIcon block">
                <figure class="image is-48x48 is-inline-block">
                  <img src="./img/home/tarifs_admin.svg">
                </figure>
                <p class="subtitle is-6 nord-color-storm-1 has-text-centered">tarifs_sysadmin.xls</p>
            </button>
          </div>

          <div class="column is-2">
            <button id="button6" class="desktopIcon block">
                <figure class="image is-48x48 is-inline-block">
                  <img src="./img/home/tarifs_maint.svg">
                </figure>
                <p class="subtitle is-6 nord-color-storm-1 has-text-centered">tarifs_maint.docx</p>
            </button>
          </div>

          <div class="column is-2">
            <button id="button7" class="desktopIcon block">
                <figure class="image is-48x48 is-inline-block">
                  <img src="./img/home/tarifs_forma.svg">
                </figure>
                <p class="subtitle is-6 nord-color-storm-1 has-text-centered">tarifs_forma.txt</p>
            </button>
          </div>

          <div class="column is-2">
            <button id="button8" class="desktopIcon block">
                <figure class="image is-48x48 is-inline-block">
                  <img src="./img/home/flag.svg">
                </figure>
                <p class="subtitle is-6 nord-color-storm-1 has-text-centered">.flag.txt</p>
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
  
  <!--Fenêtre Mail-->
  <div id="window5" class="window fade">
    <div class="nord">
      <img src="img/window/win_mail_icon.svg" height="24px"> <p class="windowTitle">Mail</p>
    </div>
    <div class="mainWindow">Content</div>
  </div>
</div>

<!--Fenêtre Terminal-->
<div id="window6" class="window fade">
  <div class="nord">
    <img src="img/window/win_nogui_icon.svg" height="24px"> <p class="windowTitle">Terminal</p>
  </div>
  <div class="mainWindow">Content</div>
</div>
</div>




  <script src="js/jquery.js"></script>
